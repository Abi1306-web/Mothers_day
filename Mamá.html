<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fotos </title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #ff7070;
            color: white;
            padding: 1em 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav li a {
            color: rgb(255, 255, 255);
            text-decoration: none;
            padding: 0.5em 1em;
            display: block;
        }

        nav li a:hover {
            background-color: #ffc7c7;
        }

        .menu {
            max-width: 800px;
            margin: 2em auto;
            padding: 1em;
            background-color: rgb(255, 131, 131);
            border-radius: 5px;
        }

        .tostada {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 1em;
            padding: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: transform 0.3s ease; /* Transición suave para la animación */
        }

        .tostada:hover {
            transform: scale(1.05); /* Escala ligeramente al pasar el mouse */
        }

        .tostada img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 0.5em;
            transition: transform 0.3s ease; /* Transición suave para la rotación */
        }

        .tostada:hover img {
            transform: rotate(5deg); /* Rota ligeramente la imagen al pasar el mouse */
        }

        .precio {
            font-weight: bold;
        }
    </style>
</head>
<body>
